  <div id="app" class="container mt-4">
    <h1 class="mb-4">İletişim Formu</h1>
    <form @submit.prevent="submitForm">
      <div class="mb-3">
        <label for="name" class="form-label">İsim:</label>
        <input type="text" id="name" class="form-control" v-model="formData.name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta:</label>
        <input type="email" id="email" class="form-control" v-model="formData.email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mesaj:</label>
        <textarea id="message" class="form-control" v-model="formData.message" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">İletişim Yöntemleri:</label>
        <div class="form-check">
          <input type="checkbox" id="contactEmail" class="form-check-input" v-model="formData.contactMethods" value="email">
          <label for="contactEmail" class="form-check-label">E-posta</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="contactPhone" class="form-check-input" v-model="formData.contactMethods" value="phone">
          <label for="contactPhone" class="form-check-label">Telefon</label>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Gönder</button>
        <button type="button" class="btn btn-secondary" @click="resetForm">Temizle</button>
      </div>
    </form>
  </div>
